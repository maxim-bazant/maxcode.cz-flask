<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %} {% endblock %}
</head>
<body>
    <div id="page-container">
        <nav class="navbar navbar-expand-md navbar-dark mynav sticky_navbar">
            <a href="{{ url_for('index') }}" class ="navbar-brand">Max Code</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="Home">
                        <a href="{{ url_for('index') }}" class="nav-link {% block home_active %}{% endblock %}">Home</a>
                    </li>
                    <li class="nav-item" id="Games">
                        <a href="{{ url_for('games') }}" class="nav-link {% block games_active %}{% endblock %}">Games</a>
                    </li>
                    <li class="nav-item" id="Tutorials">
                        <a href="{{ url_for('tutorials') }}" class="nav-link {% block tutorials_active %}{% endblock %}">Tutorials and Code</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        {% block body %} {% endblock %}

        <footer class="text-center">
            <div class="text-center">
                <p>Copyright &copy; <span id="year"></span> maxcode.cz</p>
            </div>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
